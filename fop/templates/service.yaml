apiVersion: v1
kind: Service
metadata:
  name: {{ include "fop.fullname" . }}
  labels:
    app: {{ include "fop.name" . }}
    chart: {{ include "fop.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.service.annotations }}
  annotations:
    {{ toYaml . | indent 4 | trim }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 9999
      protocol: TCP
  selector:
    app: {{ include "fop.name" . }}
    release: {{ .Release.Name }}
