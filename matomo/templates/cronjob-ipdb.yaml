{{- if .Values.ipdb.enabled -}}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "matomo.fullname" . }}-ipdb
  labels: {{- include "matomo.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.ipdb.schedule | quote }}
  concurrencyPolicy: {{ .Values.ipdb.concurrencyPolicy | default "Allow" }}
{{- if .Values.ipdb.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ .Values.ipdb.startingDeadlineSeconds }}
{{- end }}
  successfulJobsHistoryLimit: {{ .Values.ipdb.successfulJobsHistoryLimit | default 1 }}
  failedJobsHistoryLimit: {{ .Values.ipdb.failedJobsHistoryLimit | default 1 }}
  jobTemplate:
    spec:
      template:
        spec:
        {{- if .Values.image.pullSecrets }}
          imagePullSecrets:
          {{- range .Values.image.pullSecrets }}
            - name: {{ . }}
          {{- end }}
        {{- end }}
          restartPolicy: Never
          containers:
          - name: {{ include "matomo.name" . }}
            image: "{{ .Values.ipdb.image.repository }}:{{ .Values.ipdb.image.tag }}"
            imagePullPolicy: {{ .Values.ipdb.image.pullPolicy }}
            command: [ "/bin/sh", "-c", "/scripts/update-ipdb.sh" ]
          {{- with .Values.resources }}
            resources:
              {{ toYaml . | indent 14 | trim}}
          {{- end }}
            volumeMounts:
              - name: scripts
                mountPath: /scripts
                readOnly: true
              - name: data
                mountPath: {{ .Values.persistence.data.mountPath }}
                subPath: {{ .Values.persistence.data.subPath }}
          volumes:
            - name: data
            {{- if .Values.persistence.enabled }}
              persistentVolumeClaim:
                claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ include "matomo.fullname" . }}{{- end }}
            {{- else }}
              emptyDir: {}
            {{- end }}
            - name: scripts
              configMap:
                name: {{ include "matomo.fullname" . }}
                defaultMode: 0555
{{- end -}}
