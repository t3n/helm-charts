apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashkiosk.fullname" . }}
  labels:
    {{ include "dashkiosk.labels" . | indent 4 | trim }}
{{- with .Values.service.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    {{ include "dashkiosk.selector" . | indent 4 | trim }}
